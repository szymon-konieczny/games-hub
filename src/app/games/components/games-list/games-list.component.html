<div class="list">
  <mat-form-field>
    <mat-label>Search games</mat-label>
    <input matInput #searchText>
    <button mat-button *ngIf="searchText.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchText.value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div *ngIf="games$ | async as games" class="list-container">
    <app-game *ngFor="let game of filterGames(games, searchText.value)" [gameData]="game"></app-game>
  </div>
</div>
